<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We the Fem-Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container cont-1">
      <div class="row">
        <div class="col-lg-6 col-md-6 undisplay p-5 sub-cont-1">
          <div class="container cont-2">
            <div class="row">
              <div class="col-12">
                <a href="index.html">
                  <img
                    class="img-fit"
                    src="images/facebook_cover_photo_1.png"
                    alt="logo"
                  />
                </a>
                <img
                  class="img-fit"
                  src="https://images.nappy.co/uploads/large/19115967393107tphtmv4a6vqrfhhw0jamwveoaqdfqouly1ms10jrrs1ymlcwf49tajspqhhedhgjbfdlu0jp1rheae11lnlgnlxgo9oxotjfixw.jpg?auto=format&fm=jpg&w=2000&auto=format"
                  alt="women"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12 sub-cont-2 bg-color5">
          <form class="form">
            <h3 class="form-title">Login</h3>
            <input
              class="m-3"
              id="username"
              type="text"
              placeholder="Username"
            />
            <input
              class="m-3"
              id="password"
              type="password"
              placeholder="Password"
            />
            <div>
              <a href="signin.html" class="sub"
                >Don't have an account? Sign up here</a
              >
            </div>
            <div class="container-2">
              <button class="btn-styling-2">Let's go!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
