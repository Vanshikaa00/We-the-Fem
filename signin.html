<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We the Fem-Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container cont-1">
      <div class="row">
        <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12 sub-cont-2 bg-color5">
          <form class="form">
            <h3 class="form-title">Sign Up</h3>
            <input class="m-3" id="Name" type="text" placeholder="Name" />
            <input class="m-3" id="email" type="text" placeholder="Email" />
            <input
              class="m-3"
              id="password"
              type="password"
              placeholder="Password"
            />
            <div>
              <a href="login.html" class="sub"
                >Already have an account? Login here</a
              >
            </div>
            <div class="container-2">
              <button class="btn-styling-2">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 undisplay p-5 sub-cont-1">
          <div class="container cont-2">
            <div class="row">
              <div class="col-12">
                <a href="index.html">
                  <img
                    class="img-fit"
                    src="images/facebook_cover_photo_1.png"
                    alt="logo"
                  />
                </a>
                <img
                  class="img-fit"
                  src="https://images.unsplash.com/photo-1561577916-30708e9dafc7?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80"
                  alt="women"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
